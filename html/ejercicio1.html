<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #1</title>
</head>

<body>
    <h1 style="color: coral;">Land Of Boxes Order Form</h1>

    <form>
        <label>Name: </label>
        <input type="text" pattern="[a-zA-Z\s]*" required><br><br>

        <label>Email: </label>
        <input type="email" pattern="[a-z@.]{1,30}" maxlength="30" required><br><br>

        <table>
            <tr>
                <td>Address: </td>
                <td>
                    <textarea cols="27" rows="5"></textarea>
                </td>
            </tr>
        </table>

        <label>Postcode</label>
        <input type="text" pattern="[0-9]{6,8}" required><br><br>

        <table border="1">
            <tr>
                <th>Product</th>
                <th>Part Number</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Subtotal</th>
            </tr>

            <tr>
                <td>EconoBox</td>
                <td>LB100</td>
                <td>
                    <input type="text" pattern="[0-9]{1,3}" required size="8">
                </td>
                <td>R5</td>
                <td>
                    <input type="text" pattern="R\d+" required>
                </td>
            </tr>

            <tr>
                <td>Standard Box</td>
                <td>LB200</td>
                <td>
                    <input type="text" pattern="[0-9]{1,3}" required size="8">
                </td>
                <td>R10</td>
                <td>
                    <input type="text" pattern="R\d+" required>
                </td>
            </tr>

            <tr>
                <td>Premium Box/TD</td>
                <td>LB300</td>
                <td>
                    <input type="text" pattern="[0-9]{1,3}" required size="8">
                </td>
                <td>R15</td>
                <td>
                    <input type="text" pattern="R\d+" required>
                </td>
            </tr>

            <tr>
                <td>Deluxe Box/TD</td>
                <td>LB400</td>
                <td>
                    <input type="text" pattern="[0-9]{1,3}" required size="8">
                </td>
                <td>R20</td>
                <td>
                    <input type="text" pattern="R\d+" required>
                </td>
            </tr>

            <tr>
                <td>Super Deluxe Box/TD</td>
                <td>LB500</td>
                <td>
                    <input type="text" pattern="[0-9]{1,3}" required size="8">
                </td>
                <td>R30</td>
                <td>
                    <input type="text" pattern="R\d+" required>
                </td>
            </tr>

            <tr>
                <td colspan="5" style="text-align: right;">Total:
                    <input type="text" pattern="R\d+" required>
                </td>
            </tr>
        </table><br><br>

        <table>
            <tr>
                <td>
                    <label><strong>Credit Card Details</strong></label><br>
                    <label>Card Type:</label><br>
                    <input type="radio" name="Card Type:">Mastercard<br>
                    <input type="radio" name="Card Type:">Visa<br>
                    <input type="radio" name="Card Type:">American Express<br>
                    <input type="radio" name="Card Type:">Diners Club<br><br>
                </td>

                <td>
                    <label>Card Number:
                        <input type="number" required><br><br>
                    </label>

                    <label>Expiry date:
                        <input type="text" pattern="(0[1-9]|1[0-2])/([9][1-9])" required>
                    </label><br><br><br>
                </td>
            </tr>

        </table>


        <table>
            <tr>
                <td>Delivery Address: </td>
                <td>
                    <textarea cols="27" rows="5" required></textarea><br><br>
                </td>
            </tr>
        </table>



        <input type="submit" value="Send order">
        <input type="reset" value="Clear form">

    </form>

</body>

</html>
