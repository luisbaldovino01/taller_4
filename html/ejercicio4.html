<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #2</title>
</head>

<body>
    <div align="center">
        <h1>Basketball Registration Form</h1>

        <form>
            <table>
                <tr>
                    <td colspan="4">Player Name<br>
                        <input type="text" placeholder="First">
                        <input type="text" placeholder="Last">
                    </td>
                </tr>
            </table><br>

            <table border="3" style="border-color:black ;">
                <tr>
                    <td>Age<br>
                        <input type="number" min="30" required>
                    </td>
                    <td>Email<br>
                        <input type="text" pattern="[a-zA-Z]+(\s+\.com)" required>
                    </td>
                </tr>
            </table>

            <br>
            <table>
                <tr>
                    <td colspan="4">Address<br>
                        <input type="text" placeholder="Street Address" size="47"><br><br>
                        <input type="text" placeholder="Street Address Line 2" size="47"><br><br>
                        <input type="text" placeholder="City" size="20">
                        <input type="text" placeholder="Region" size="21"><br><br>
                        <input type="text" placeholder="Postal / Zip Code" size="20">
                        <select style="width: 177px; height: 21px;">
                            <optgroup label="Country">
                                <option value="coun">Country</option>
                                <option value="Pa">Panama</option>
                                <option value="Br">Brazil</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
            </table>

            <br>
            <table border="3" style="border-color:black ;">
                <tr>
                    <td>Home Phone<br>
                        <input type="number" placeholder="### ### ####">
                    </td>
                    <td>Cell Phone<br>
                        <input type="number" placeholder="### ### ####">
                    </td>
                </tr>
            </table>
            <br><input type="submit">
        </form>
    </div>
</body>

</html>
