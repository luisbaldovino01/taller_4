<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #2</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>Personal Details</legend>

        <label>Salutation</label><br><br>
        <select>
            <optgroup label="Salutation">
                <option value="no">--None--</option>
                <option value="no">Mr</option>
                <option value="no">Mrs</option>
                <option value="no">Ms</option>
            </optgroup><br>
        </select>

        <br><br><label>First name: </label>
        <input type="text" pattern="(Mr|Ms|Mrs)[a-zA-Z]+ [a-zA-Z]+" required><br><br>

        <label>Last name: </label>
        <input type="text" pattern="(Mr|Ms|Mrs)\s{1,3}[a-zA-Z]+\s[a-zA-Z]+"><br><br>

        <label>Gender:</label>
        <input type="radio" name="Gender:">Male
        <input type="radio" name="Gender:">Female<br><br>

        <label>Email:</label>
        <input type="email" pattern="[a-z0-9.]+@cecar.edu.co" required><br><br>

        <label>Date of Birth: </label>
        <input type="date"><br><br>

        <label>Address: </label><br>
        <textarea cols="35" rows="3" maxlength="100"></textarea><br><br>

        <input type="submit" value="Submit">


    </fieldset>
</form>
</body>
</html>
